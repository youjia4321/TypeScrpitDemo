<div class="warp">
    <div class="nz-card">
        <nz-card  [nzCover]="coverTemplate1">
            <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate1>
            <img alt="example" src="../../../assets/img/banner1.png" />
        </ng-template>
    </div>
    <div class="nz-card">
        <nz-card >
            <nz-card-meta nzTitle="Login In" [nzAvatar]="avatarTemplate">
            </nz-card-meta>
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitClick()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your username!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="userName" placeholder="Username" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Password!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <label nz-checkbox formControlName="remember">
                            <span>Remember me</span>
                        </label>
                        <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
                        <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
                        Or
                        <a>register now!</a>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </nz-card>
        <ng-template #avatarTemplate>
            <nz-avatar nzSrc="../../../assets/avatars/avatar1.png"></nz-avatar>
        </ng-template>
    </div>
</div>
