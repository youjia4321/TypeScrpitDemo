<div class="tasklists">
    <app-task-list class="list-container" *ngFor="let list of lists">
        <app-task-header [header]="list.name"></app-task-header>
        <app-task-item [data]="list.tasks"></app-task-item>
    </app-task-list>
</div>

<button nz-button class="fab-button"  nzType="danger" nzSize="large" nzShape="circle">
    <i nz-icon nzType="plus"></i>
</button>
