<form class="example-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>注册</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width" floatPlaceholder="never" hintLabel="必填项">
                <input #input matInput type="text" placeholder="Email" value="">
            </mat-form-field>
            <mat-form-field class="example-full-width" floatPlaceholder="never" hintLabel="必填项">
                <input #input matInput type="text" placeholder="Username" value="">
            </mat-form-field>
            <mat-form-field class="example-full-width" floatPlaceholder="never" hintLabel="必填项">
                <input #input matInput type="password" placeholder="Password" value="">
            </mat-form-field>
            <mat-form-field class="example-full-width" floatPlaceholder="never" hintLabel="必填项">
                <input matInput type="password" placeholder="Repeat Password" value="">
            </mat-form-field>
            <mat-grid-list cols="8" rowHeight="1:1">
                <mat-grid-tile *ngFor="let item of items">
                    <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
                </mat-grid-tile>
            </mat-grid-list>
            <button mat-raised-button color="primary" type="button">注册</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
            <p>已有账户？<a routerLink="/login">登录</a></p>
            <p>忘记密码？<a href="">找回</a></p>
        </mat-card-actions>
    </mat-card>
</form>
